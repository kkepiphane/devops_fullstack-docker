# Overrides pour l'environnement de développement
version: '3.8'

services:
  postgres:
    ports:
      - "5432:5432"  # Exposer pour accès direct depuis l'hôte
    environment:
      POSTGRES_INITDB_ARGS: ""  # Pas de configuration spéciale
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data  # Volume séparé pour dev
    command: postgres -c log_statement=all  # Logger toutes les requêtes

  redis:
    ports:
      - "6379:6379"  # Exposer pour accès direct
    volumes:
      - redis_data_dev:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --loglevel debug

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base  # Utiliser le stage de base, pas runtime
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      DEBUG: "true"
    # Hot reload - monter le code source
    volumes:
      - ./backend:/app
      - backend_logs_dev:/app/logs
      - /app/__pycache__  # Exclure les caches Python
    # Commande avec hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    # Ou pour debug avec debugpy
    # command: python -m debugpy --listen 0.0.0.0:5678 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
      - "5678:5678"  # Port pour debugger Python (VSCode/PyCharm)
    stdin_open: true
    tty: true

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    volumes:
      - ./backend:/app
    command: watchmedo auto-restart -d . -p '*.py' -- celery -A app.tasks.celery_app worker --loglevel=debug --concurrency=2
    # Alternative sans watchdog
    # command: celery -A app.tasks.celery_app worker --loglevel=debug --concurrency=2 --pool=solo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Dockerfile spécial pour dev
      args:
        REACT_APP_API_URL: http://localhost:8000
    environment:
      REACT_APP_API_URL: http://localhost:8000
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"  # Pour le hot reload sur certains OS
      WATCHPACK_POLLING: "true"
    # Hot reload - monter le code source
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclure node_modules
      - /app/.next  # Exclure .next si Next.js
    ports:
      - "3000:3000"
    command: npm start
    stdin_open: true
    tty: true

  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs_dev:/var/log/nginx
    # Pas de SSL en dev

  prometheus:
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_dev:/prometheus

  grafana:
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin  # Mot de passe simple pour dev
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data_dev:/var/lib/grafana

  # Service optionnel : Adminer pour gérer PostgreSQL via interface web
  adminer:
    image: adminer:latest
    container_name: fullstack_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - backend
    depends_on:
      - postgres

  # Service optionnel : Redis Commander pour gérer Redis via interface web
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fullstack_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - redis

  # Service optionnel : Mailhog pour tester les emails en local
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fullstack_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    networks:
      - backend

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_logs_dev:
    driver: local
  nginx_logs_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local