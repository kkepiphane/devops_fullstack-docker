# Overrides pour l'environnement de d√©veloppement

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_INITDB_ARGS: ""
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    command: postgres -c log_statement=all

  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --loglevel debug

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # PAS de "target: base" ici !
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - backend_logs_dev:/app/logs
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    ports:
      - "8000:8000"
      - "5678:5678"
    stdin_open: true
    tty: true

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # PAS de "target: base" ici !
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    volumes:
      - ./backend:/app
    command: celery -A app.tasks.celery_app worker --loglevel=debug --concurrency=2 --pool=solo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        REACT_APP_API_URL: http://localhost:8000
    environment:
      REACT_APP_API_URL: http://localhost:8000
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: npm start
    stdin_open: true
    tty: true

  nginx:
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs_dev:/var/log/nginx

  prometheus:
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_dev:/prometheus

  grafana:
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data_dev:/var/lib/grafana

  adminer:
    image: adminer:latest
    container_name: fullstack_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - backend
    depends_on:
      - postgres

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fullstack_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - redis

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fullstack_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - backend

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_logs_dev:
    driver: local
  nginx_logs_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local