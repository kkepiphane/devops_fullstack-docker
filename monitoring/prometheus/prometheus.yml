global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fullstack-app'
    environment: 'production'

# Alertmanager configuration (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rules files
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend FastAPI
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'api'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Nginx (avec nginx-prometheus-exporter si configuré)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          component: 'proxy'

  # PostgreSQL (avec postgres_exporter si configuré)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # Redis (avec redis_exporter si configuré)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # Celery Worker monitoring (avec flower)
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
        labels:
          service: 'celery'
          component: 'worker'

  # Node Exporter pour métriques système (optionnel)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system'